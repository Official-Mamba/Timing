        <style type="text/css" id="dcoder_stylesheet">
  :root{--accent:#6b6bff}
        html,body{height:100%}
        /* Use a pseudo-element to render an animated RGB-moving background.
           The effect combines a large multi-stop gradient, slow panning, and
           a hue-rotate filter to produce smooth RGB motion. Content sits above
           the layer via z-index and positioning. */
        body{
          font-family: 'Sofia', sans-serif;
          margin:0;padding:0;
          min-height:100vh;
          display:flex;align-items:center;justify-content:center;
          position:relative;overflow:hidden;-webkit-font-smoothing:antialiased;
        }

        body::before{
          content:"";
          position:fixed;inset:0;z-index:0;pointer-events:none;
          background: conic-gradient(from 90deg at 50% 50%, #ff6b6b, #ffd36b, #6bffd3, #6b6bff, #ff6b6b);
          background-size: 200% 200%;
          filter: saturate(1.05) blur(22px) contrast(1.02);
          transform-origin:50% 50%;
          animation: panAround 14s linear infinite, hueShift 16s ease-in-out infinite;
          opacity:0.95;
        }

        /* Keep page content above the background layer */
        #countdown, .here, #muteBtn, .twinkles, .heart { position: relative; z-index: 2 }

        @keyframes panAround{
          0%{background-position:0% 50%; transform: translateZ(0) scale(1)}
          50%{background-position:100% 50%; transform: translateZ(0) scale(1.05)}
          100%{background-position:0% 50%; transform: translateZ(0) scale(1)}
        }
        @keyframes hueShift{
          0%{filter: hue-rotate(0deg) saturate(1) blur(22px)}
          50%{filter: hue-rotate(90deg) saturate(1.05) blur(20px)}
          100%{filter: hue-rotate(0deg) saturate(1) blur(22px)}
        }

        /* center card */
        #countdown{font-weight:800;text-align:center;width:100%;max-width:1000px;margin:12px;padding:28px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));box-shadow:0 8px 32px rgba(0,0,0,0.25)}
  h1{font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial,sans-serif;color:#110404d1;margin:0 0 8px;font-size:clamp(20px,4vw,40px)}

  table{display:none}
  .cards{display:flex;gap:14px;flex-wrap:wrap;justify-content:center;align-items:stretch;margin-top:18px}
  .card{flex:1 1 160px;min-width:120px;max-width:220px;background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.96));border-radius:14px;padding:18px;box-shadow:none;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:transform .18s ease}
  .card:focus-within,.card:hover{transform:translateY(-4px)}
  .num{font-family:'Roboto Mono',monospace;font-weight:700;font-size:clamp(26px,6vw,52px);color:#111;margin-bottom:6px;letter-spacing:0.6px}
  .label{font-family:'Montserrat',sans-serif;font-size:13px;color:#666;letter-spacing:0.4px}

  h2{margin:0;font-size:clamp(18px,4vw,48px);text-align:center}
  .here{position:fixed;left:50%;bottom:20px;transform:translateX(-50%);background-color:rgba(0,0,0,0.35);padding:10px 18px;border-radius:999px;color:#fff;box-shadow:none;z-index:9999;cursor:pointer;transition:transform .18s ease}
  .here::before{content:"";position:absolute;inset:0;border-radius:999px;box-shadow:none;opacity:0;transform:scale(0.9);transition:opacity .25s ease,transform .25s ease;pointer-events:none}
  .here:hover{transform:translateX(-50%) scale(1.03)}
  .here:active{transform:translateX(-50%) scale(0.98)}
  .here:focus-visible{outline:2px solid rgba(255,255,255,0.18);outline-offset:4px}
  .here.glow-on::before{opacity:1;transform:scale(1)}

  @media (prefers-reduced-motion: reduce){
    .here,.here::before{transition:none;animation:none}
  }

        .heart{position:fixed;width:3px;height:3px;color:white;font-family:cursive;font-size:2rem;transform:translateY(0);text-shadow:0 0 8px #fff;animation:fall 5s linear forwards;pointer-events:none;user-select:none;z-index:2}
        @keyframes fall{from{transform:translateX(0) translateY(0);opacity:1}to{transform:translateX(-100vw) translateY(100vh);opacity:0}}

        a{font-size:16px;background-color:transparent;padding:8px 12px;border-radius:8px;font-weight:700;text-decoration:none;color:var(--accent)}
        i{color:red;width:205px}

        @media (max-width:520px){
          #countdown{padding:18px;border-radius:12px;margin:12px}
          td{padding:14px;font-size:clamp(14px,7vw,24px)}
          .here{bottom:12px;padding:10px 14px;font-size:14px}
        }

  <script type="text/javascript" id="dcoder_script">var eventDate=new Date("jan 01, 2026, 00:00:00").getTime();
       
           // Creating an interval function 
       
           var x= setInterval(function(){
          // get the current time
       
          var now= new Date().getTime();
       
          // The remaining time 
       
          var remain= eventDate-now;
       
          var s=Math.floor(remain/(1000));
          var m=Math.floor(remain/(1000*60));
          var h=Math.floor(remain/(1000*60*60));
          var d=Math.floor(remain/(1000*60*60*24));
       
       
          h %=24;
          m %=60;
          s %=60;
       
          h=(h<10)?"0"+h:h;
          m=(m<10)?"0"+m:m;
          s=(s<10)?"0"+s:s;
       
          document.getElementById('days').textContent=d;
          document.getElementById('hours').textContent=h;
          document.getElementById('minutes').textContent=m;
          document.getElementById('seconds').textContent=s;
       
           },1000);
        </script>

         heart.innerText = ".";
         
         
         heart.style.animationDuration = (Math.random() * 7 + 5) + 's';

       }
       
       setInterval(createHeart,100);
           
         </script>

        <script>
          // Twinkle generator
          (function(){
            const container = document.querySelector('.twinkles');
            function spawn(){
              const s = document.createElement('div');
              const size = Math.random()*3 + 1; // px
              s.style.width = s.style.height = size + 'px';
              s.style.position = 'absolute';
              s.style.left = Math.random()*100 + '%';
              s.style.top = Math.random()*100 + '%';
              s.style.background = 'radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.2) 40%, transparent 70%)';
              s.style.borderRadius = '50%';
              s.style.opacity = 0;
              s.style.transform = 'scale(0.2)';
              s.style.filter = 'blur(1px)';
              s.style.pointerEvents = 'none';
              container.appendChild(s);
              const t = (Math.random()*3000)+2000;
              requestAnimationFrame(()=>{ s.style.transition = `opacity ${t/1000}s ease, transform ${t/1000}s ease`; s.style.opacity = 1; s.style.transform='scale(1)'; });
              setTimeout(()=>{ s.style.opacity = 0; s.style.transform='scale(0.2)'; setTimeout(()=>s.remove(), 800); }, t);
            }
            // spawn periodically but not too many
            setInterval(()=>{ for(let i=0;i<3;i++) spawn(); }, 900);
          })();

          // Mute button
          (function(){
            const btn = document.getElementById('muteBtn');
            const audio = document.getElementById('song');
            function update(){ btn.textContent = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š'; }
            btn.addEventListener('click', ()=>{ audio.muted = !audio.muted; update(); });
            audio.addEventListener('volumechange', update);
            update();
          })();

          // Celebration when countdown reaches zero
          (function(){
            const audio = document.getElementById('song');
            function celebrate(){
              // simple emoji confetti
              for(let i=0;i<36;i++){
                const e = document.createElement('div');
                e.textContent = ['ðŸŽ‰','âœ¨','ðŸŽˆ','ðŸ’¥'][Math.floor(Math.random()*4)];
                e.style.position='fixed';
                e.style.left = Math.random()*100 + '%';
                e.style.top = Math.random()*40 + '%';

              }
              // ensure audio plays
              audio.play().catch(()=>{});
            }
            // hook into existing interval to watch for <=0
            const orig = window.setInterval;
            // instead, add a watcher every 900ms
            setInterval(()=>{
              const days = parseInt(document.getElementById('days').textContent||0,10);
              const hrs = parseInt(document.getElementById('hours').textContent||0,10);
              const mins = parseInt(document.getElementById('minutes').textContent||0,10);
              const secs = parseInt(document.getElementById('seconds').textContent||0,10);
              if(days<=0 && hrs<=0 && mins<=0 && secs<=0){ celebrate(); }
            }, 900);
          })();

         <script>
           // auto-play attempt on user gesture handled elsewhere; provide a play-only handler
           (function(){
             const audio = document.getElementById('song');
             const here = document.querySelector('.here');
             function setPressed(v){ here.setAttribute('aria-pressed', v?'true':'false'); }
             function playOnly(){
               if(audio.paused){
                 audio.play().catch(()=>{});
                 here.classList.add('glow-on');
                 setPressed(true);
               } else {
                 // already playing - give brief feedback
                 here.classList.add('glow-on');
                 setTimeout(()=>{ if(!audio.paused) here.classList.remove('glow-on'); }, 600);
               }
             }
             here.addEventListener('click', playOnly);
             here.addEventListener('keydown', e => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); playOnly(); } });
             // reflect external changes to audio state
             audio.addEventListener('play', ()=> { here.classList.add('glow-on'); setPressed(true); });
             audio.addEventListener('pause', ()=> { here.classList.remove('glow-on'); setPressed(false); });
           })();
       </script>
