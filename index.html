        <style type="text/css" id="dcoder_stylesheet">
        :root{--bg1:linear-gradient(-45deg, rgba(247,71,10,0.59) 0%, rgba(51,227,210,0.57) 25%, rgba(251,8,8,0.8) 50%, rgba(107,51,211,0.6) 75%, rgba(105,0,255,0.57) 100%);--accent:#ff6b6b}
        html,body{height:100%}
        body{
          font-family: 'Sofia', sans-serif;
          margin:0;padding:0;
          min-height:100vh;
          display:flex;align-items:center;justify-content:center;
          background:var(--bg1) no-repeat center/400% fixed;
          animation:gradientAnim 8s ease infinite;

        }
        @keyframes gradientAnim{0%{background-position:0% 25%}50%{background-position:100% 75%}100%{background-position:0% 25%}}

        /* center card */
        #countdown{font-weight:800;text-align:center;width:100%;max-width:1000px;margin:12px;padding:28px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));box-shadow:0 8px 32px rgba(0,0,0,0.25)}

        table{width:100%;max-width:760px;margin:18px auto;border-collapse:separate}
        td{background-color:rgba(255,182,70,0.95);border-radius:18px;padding:clamp(18px,4vw,36px);margin:10px;font-weight:800;color:black;font-size:clamp(18px,4.6vw,36px);box-shadow:0 6px 18px rgba(0,0,0,0.12);text-align:center;vertical-align:middle}

        h2{margin:0;font-size:clamp(28px,6vw,90px);text-align:center}
        .here{background-color:rgba(255,255,255,0.06);padding:8px 14px;border-radius:8px;display:inline-block;margin:12px auto;text-align:center}

        .heart{position:fixed;width:3px;height:3px;color:white;font-family:cursive;font-size:2rem;transform:translateY(0);text-shadow:0 0 8px #fff;animation:fall 5s linear forwards;pointer-events:none;user-select:none;z-index:2}
        @keyframes fall{from{transform:translateX(0) translateY(0);opacity:1}to{transform:translateX(-100vw) translateY(100vh);opacity:0}}

        a{font-size:16px;background-color:transparent;padding:8px 12px;border-radius:8px;font-weight:700;text-decoration:none;color:var(--accent)}
        i{color:red;width:205px}

        @media (max-width:520px){
          #countdown{padding:18px;border-radius:12px;margin:12px}
          td{padding:14px;font-size:clamp(14px,7vw,24px)}
        }

         <div id="countdown" align="center"> 
          <h1>Birthday Countdown</h1> 
          <table align="center"> 
           <tbody> 
           <tr> 
             <td id="days"></td> 
             <td id="hours"></td> 
             <td id="minutes"></td> 
             <td id="seconds"></td> 
            </tr> 
            <tr> 
             <td>Days</td> 
             <td>Hours</td> 
             <td>Minutes</td> 
             <td>Seconds</td> 
            </tr>  
           </tbody> 
          </table> 
         </div> 
         
         
         <div class="here">

<h2>  Click Here</h2>


         </div>
        
       
       <script type="text/javascript" id="dcoder_script">var eventDate=new Date("nov 04, 2025, 00:00:00").getTime();
       
           // Creating an interval function 
       
           var x= setInterval(function(){
          // get the current time
       
          var now= new Date().getTime();
       
          // The remaining time 
       
          var remain= eventDate-now;
       
          var s=Math.floor(remain/(1000));
          var m=Math.floor(remain/(1000*60));
          var h=Math.floor(remain/(1000*60*60));
          var d=Math.floor(remain/(1000*60*60*24));
       
       
          h %=24;
          m %=60;
          s %=60;
       
          h=(h<10)?"0"+h:h;
          m=(m<10)?"0"+m:m;
          s=(s<10)?"0"+s:s;
       
          document.getElementById('days').textContent=d;
          document.getElementById('hours').textContent=h;
          document.getElementById('minutes').textContent=m;
          document.getElementById('seconds').textContent=s;
       
           },1000);
        </script>
        
        
        
         <script>
        
       function createHeart() {
         const heart = document.createElement("div");
         heart.classList.add("heart");
         heart.style.top = Math.random() * window.innerHeight + 'px';
         heart.style.left = Math.random() * window.innerWidth + 'px';
         
         
         heart.innerText = ".";
         
         
         heart.style.animationDuration = (Math.random() * 7 + 5) + 's';
         document.body.appendChild(heart);
         setTimeout(() => {
           heart.remove();
         }, 6000); // 6 seconds
       }
       
       setInterval(createHeart,100);
           
         </script>
